<style>
    img{
        width:120px;
        height:160px;
    }
</style>
<div class="panel panel-dafault">
    <div class="panel-heading">{{book.bookName}}</div>
    <div class="panel-body text-center">
        <img ng-src="{{book.bookCover}}" alt="">
    </div>
    <div class="panel-footer">
        价格：{{book.bookPrice}}
        <a class="btn btn-xs btn-danger" ng-show="flag" ng-click="remove(book._id)">删除</a>
        <a class="btn btn-xs btn-warning" ng-show="flag" ng-click="flag=false">修改</a>
    </div>
</div>
<form class="form-horizontal" ng-hide="flag">
    <div class="form-group">
        <label for="bookname" class="control-label col-md-2">书的名字</label>
        <div class="col-md-10">
            <input type="text" id="bookname" name="bookname" class="form-control" ng-model="nb.bookName">
        </div>

    </div>
    <div class="form-group">
        <label for="bookcover" class="control-label col-md-2">书的封面</label>
        <div class="col-md-10">
            <input type="text" id="bookcover" name="bookcover" class="form-control" ng-model="nb.bookCover">
        </div>

    </div>
    <div class="form-group">
        <label for="bookprice" class="control-label col-md-2">书的价格</label>
        <div class="col-md-10">
            <input type="text" id="bookprice" name="bookprice" class="form-control" ng-model="nb.bookPrice">
        </div>

    </div>
    <div class="form-group">
        <div class="col-md-offset-2">
            <a class="btn btn-xs btn-warning" ng-click="cancel()">取消</a>
            <a class="btn btn-xs btn-success" ng-click="update()">确定</a>
        </div>

    </div>
</form>
